<div class="recipe-details-page">
  @if (loading()) {
    <div class="center">
      <mat-spinner diameter="60"></mat-spinner>
      <p>Loading recipe...</p>
    </div>
  } @else if (notFound()) {
    <div class="center">
      <h2>Recipe not found</h2>
      <button mat-raised-button color="primary" (click)="goBack()">Back to the recipes</button>
    </div>
  } @else {
    <app-back-button (back)="goBack()" />

    @if (recipe(); as recipe) {
      <app-recipe-main-details [recipe]="recipe" />

      <div class="details-grid">
        <app-recipe-ingredients [ingredients]="recipe.ingredients" />
        <app-recipe-instructions [instructions]="recipe.instructions" />
      </div>
    }
  }
</div>
