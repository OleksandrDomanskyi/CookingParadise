<div class="header">
  <img [src]="recipe.image" [alt]="recipe.name" class="hero-image" />

  <div class="info">
    <div class="title-bar">
      <h1 class="recipe-title">{{ recipe.name }}</h1>

      <div class="actions">
        <button mat-icon-button color="primary" (click)="onEdit()" matTooltip="Edit Recipe">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete()" matTooltip="Delete Recipe">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <h2 class="cuisine-subtitle">
      <mat-icon>place</mat-icon>
      Cuisine: {{ recipe.cuisine }}
    </h2>

    <div class="meta">
      <span class="meta-item">
        <mat-icon>schedule</mat-icon>
        {{ recipe.cookTimeMinutes }} min
      </span>
      <span class="meta-item">
        <mat-icon>restaurant</mat-icon>
        {{ recipe.servings }} portions
      </span>
      <span class="meta-item">
        <mat-icon>whatshot</mat-icon>
        {{ recipe.caloriesPerServing }} kkal
      </span>
    </div>

    <div class="tags">
      <mat-chip-set>
        <mat-chip color="accent" selected class="difficulty-chip">
          {{ recipe.difficulty }}
        </mat-chip>
        @for (tag of recipe.tags; track tag) {
          <mat-chip class="tag-chip">{{ tag }}</mat-chip>
        }
      </mat-chip-set>
    </div>
  </div>
</div>
