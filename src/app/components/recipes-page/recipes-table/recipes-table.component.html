<table mat-table [dataSource]="recipes" class="mat-elevation-z4">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let r">
      <img [src]="r.image" alt="{{r.name}}" class="thumb" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Recipe Name</th>
    <td mat-cell *matCellDef="let r"><strong>{{ r.name }}</strong></td>
  </ng-container>

  <ng-container matColumnDef="cuisine">
    <th mat-header-cell *matHeaderCellDef>Cuisine</th>
    <td mat-cell *matCellDef="let r">{{ r.cuisine }}</td>
  </ng-container>

  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef>Difficulty</th>
    <td mat-cell *matCellDef="let r">
      <span class="difficulty" [class.easy]="r.difficulty === 'Easy'" [class.medium]="r.difficulty === 'Medium'"
        [class.hard]="r.difficulty === 'Hard'">
        {{ r.difficulty }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef>Calories</th>
    <td mat-cell *matCellDef="let r">{{ r.caloriesPerServing }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let r">
      <span class="tag" *ngFor="let t of r.tags">{{ t }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let r" class="actions-cell">
      <div class="actions-wrapper">
        <button mat-icon-button color="primary" [routerLink]="['/recipe', r.id]" matTooltip="View">
          <mat-icon>visibility</mat-icon>
        </button>
  
        <button mat-icon-button color="accent" (click)="edit.emit(r)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-icon-button color="warn" (click)="delete.emit(r.id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
