<table mat-table [dataSource]="recipes" class="mat-elevation-z4">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let r">
      <img [src]="r.image" alt="{{r.name}}" class="thumb" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let r"><strong>{{ r.name }}</strong></td>
  </ng-container>

  <ng-container matColumnDef="cuisine">
    <th mat-header-cell *matHeaderCellDef>Кухня</th>
    <td mat-cell *matCellDef="let r">{{ r.cuisine }}</td>
  </ng-container>

  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef>Сложность</th>
    <td mat-cell *matCellDef="let r">
      <span class="difficulty" [class.easy]="r.difficulty === 'Easy'" [class.medium]="r.difficulty === 'Medium'"
        [class.hard]="r.difficulty === 'Hard'">
        {{ r.difficulty }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef>Ккал</th>
    <td mat-cell *matCellDef="let r">{{ r.caloriesPerServing }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Теги</th>
    <td mat-cell *matCellDef="let r">
      <span class="tag" *ngFor="let t of r.tags">{{ t }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let r">
      <button mat-raised-button color="primary" [routerLink]="['/recipe', r.id]">
        Просмотр
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
