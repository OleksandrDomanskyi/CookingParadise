<div class="pagination">
  <button mat-icon-button [disabled]="currentPage === 1" (click)="pageChange.emit(currentPage - 1)">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <span>Page {{ currentPage }} from {{ totalPages() }}</span>

  <button mat-icon-button [disabled]="currentPage === totalPages()" (click)="pageChange.emit(currentPage + 1)">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
